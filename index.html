<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="header">
     <form>
      <div class="change-location">
        <input type="text" placeholder="Change Location" autocomplete="off" autofocus="on" class="location" />
        <input type="submit" value="Search" id="search-button"/>
      </div>
     </form>
    </div>
    <br>
    <div>
      <button id="current-location">Your current location</button>
    </div>
    <div class="container">
      <h1>Lucerne, Switzerland</h1>
      <h2 id="date">Sunday 3 April, 2022</h2>
    <br />
    <p>
      <i class="fa-solid fa-cloud-sun"></i>
      <h3><strong><span id="temp">17</span>&deg</strong>
        <span class="unit">C</span>
        </small>Mostly sunny</small></h3>
    </p>
    
        <div class="row">
          <div class="col-sm-6">
            <ul>
              <li><small>Min </small> <strong>4&deg C</strong></li>
              <li><small>Max </small> <strong>18&deg C</strong></li>
            </ul>
          </div>
            
          <div class="col-sm-6">
            <ul>
              <li>Sunrise  <strong>07:04</strong></li>
              <li>Sunset  <strong>19:57</strong></li>
            </ul>
          </div>
        </div>
        <br />
    <hr />  
    <p class="five-days">5 Days Forecast</p>
     
    <div class="row row-forecast">
       <div class="col">Monday<br />
          <i class="fa-solid fa-cloud-sun"></i>
          <br />
          <small>Min </small> <strong>7&degC</strong>
          <br />
          <small>Max </small> <strong>16&degC</strong>
       </div>
       <div class="col">Tuesday<br />
         <i class="fa-solid fa-cloud-showers-heavy"></i>
         <br />
         <small>Min </small>
         <strong>10&degC</strong>
         <br />
         <small>Max </small>
         <strong>17&degC</strong>
       </div>
       <div class="col">Wednesday<br />
              <i class="fa-solid fa-cloud-sun"></i>
              <br />
              <small>Min </small><strong>7&degC</strong>
              <br />
              <small>Max </small><strong>15&degC</strong>
       </div>
       <div class="col">Thursday<br />
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <br />
              <small>Min </small> <strong>6&degC</strong>
              <br />
              <small>Max </small><strong>13&degC</strong>
       </div>
       <div class="col">Friday<br />
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <br />
              <small>Min </small> <strong>7&degC</strong>
              <br />
              <small>Max </small> <strong>12&degC</strong>
       </div>
     </div> 
    </div>
    <footer>
        <a href="https://github.com/NF-bianca/weather-app"
        target="_blank">View my code on GitHub
        </a>
    </footer>
    <script
      src="https://kit.fontawesome.com/61bcb06f7f.js"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/index.js"></script>
   </div>
  </body>
</html>
