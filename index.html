<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="header">
     <form>
      <div class="change-location">
        <input type="text" placeholder="Type Location" autocomplete="off" autofocus="on" class="location" />
        <input type="submit" value="Search" id="search-button"/>
      </div>
     </form>
    </div>
    <br>
    <div>
      <button id="current-location">Your current location</button>
    </div>
    <div class="container">
      <h1>Type location in search bar</h1>
      <h2>Last updated <span id="date"></span></h2>
    <br />  
      <img
        src="https://ssl.gstatic.com/onebox/weather/64/rain_light.png"
        alt="Clear"
        width="120px" 
        id="weather-icon"
      />
      <h3 class="weather-description">
        <strong id="temp"></strong>
        <span class="unit">&deg;C|<a href="#" id="fahrenheit">F</a></span>
        <div><small id="description"></small></div>
      </h3>
    <br>
        <div class="row">
          <div class="col-sm-6">
            <ul>
              <li><small>Max: </small><strong id="temp-max"></strong>&deg;C|<a href="#" id="fahrenheit">F</a></li>
              <li><small>Min: </small><strong id="temp-min"></strong>&deg;C|<a href="#" id="fahrenheit">F</a></li>
            </ul>
          </div>
            
          <div class="col-sm-6">
            <ul>
              <li>Humidity: <strong id="humidity"></strong>%</li>
              <li>Wind: <strong id="wind"></strong> km/h</li>
            </ul>
          </div>
        </div>
        <br />
    <hr />  
    <p class="five-days">5 Days Forecast</p>
     
    <div class="row row-forecast">
       <div class="col">Monday<br />
          <i class="fa-solid fa-cloud-sun"></i>
          <br />
          <small>Max: </small><span><strong>7</strong>&degC</span>
          <br />
          <small>Min: </small><span><strong>7</strong>&degC</span>
       </div>
       <div class="col">Tuesday<br />
         <i class="fa-solid fa-cloud-showers-heavy"></i>
         <br />
         <small>Max: </small><span><strong>7</strong>&degC</span>
         <br />
         <small>Min: </small><span><strong>7</strong>&degC</span>
       </div>
       <div class="col">Wednesday<br />
              <i class="fa-solid fa-cloud-sun"></i>
              <br />
              <small>Max: </small><span><strong>7</strong>&degC</span>
              <br />
              <small>Min: </small><span><strong>7</strong>&degC</span>
       </div>
       <div class="col">Thursday<br />
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <br />
              <small>Max: </small><span><strong>7</strong>&degC</span>
              <br />
              <small>Min: </small><span><strong>7</strong>&degC</span>
       </div>
       <div class="col">Friday<br />
              <i class="fa-solid fa-cloud-sun-rain"></i>
              <br />
              <small>Max: </small><span><strong>7</strong>&degC</span>
              <br />
              <small>Min: </small><span><strong>7</strong>&degC</span>
       </div>
     </div> 
    </div>
    <footer>
        <a href="https://github.com/NF-bianca/weather-app"
        target="_blank">View my code on GitHub
        </a>
    </footer>
    <script
      src="https://kit.fontawesome.com/61bcb06f7f.js"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/index.js"></script>
   </div>
  </body>
</html>
